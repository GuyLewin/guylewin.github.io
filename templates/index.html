{% extends "base.html" %}

{% block content %}
    {{ section.content | safe }}

    <ul class="posts">
        {% for page in paginator.pages %}
        <li>
            <a href="{{ page.permalink }}">{{ page.title }}</a>
            <span class="date">{{ page.date | date(format="%Y-%m-%d") }}</span>
        </li>
        {% endfor %}
    </ul>

    {% include "partials/pagination.html" %}
{% endblock %}
